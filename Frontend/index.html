<!-- Frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess vs Stockfish</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chess vs Stockfish</h1>
            <div class="controls">
                <div class="control-group">
                    <label>Play as:</label>
                    <select id="colorSelect">
                        <option value="white">White</option>
                        <option value="black">Black</option>
                    </select>
                    <button id="applyColor">Apply</button>
                </div>
                <div class="control-group">
                    <label>Clock (min):</label>
                    <input type="number" id="clockMinutes" value="5" min="1" max="60">
                    <button id="setTime">Set</button>
                </div>
                <div class="control-group">
                    <button id="pauseBtn">Pause</button>
                    <button id="resumeBtn">Resume</button>
                </div>
                <div class="control-group">
                    <button id="newGame">New Game</button>
                    <button id="engineMove">Engine Move</button>
                </div>
            </div>
        </div>

        <div class="game-container">
            <div class="left-panel">
                <div class="clock black-clock">
                    <div class="clock-label">Black</div>
                    <div class="clock-time" id="blackClock">05:00</div>
                </div>
                
                <div class="captured-pieces">
                    <div class="captured-label">Captured White Pieces:</div>
                    <div id="capturedWhite" class="captured-display"></div>
                </div>
                
                <div id="board" class="board"></div>
                
                <div class="captured-pieces">
                    <div class="captured-label">Captured Black Pieces:</div>
                    <div id="capturedBlack" class="captured-display"></div>
                </div>
                
                <div class="clock white-clock">
                    <div class="clock-label">White</div>
                    <div class="clock-time" id="whiteClock">05:00</div>
                </div>
            </div>

            <div class="right-panel">
                <div class="turn-indicator" id="turnIndicator">Turn: White</div>
                <div class="move-history">
                    <h3>Move History</h3>
                    <div id="moveList"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="promotionModal" class="modal">
        <div class="modal-content">
            <h3>Choose Promotion</h3>
            <div class="promotion-choices">
                <button class="promotion-btn" data-piece="q">♛ Queen</button>
                <button class="promotion-btn" data-piece="r">♜ Rook</button>
                <button class="promotion-btn" data-piece="b">♝ Bishop</button>
                <button class="promotion-btn" data-piece="n">♞ Knight</button>
            </div>
        </div>
    </div>

    <script src="/assets/script.js"></script>
</body>
</html>
